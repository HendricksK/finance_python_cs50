<h2>Purchased stocks</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Stock</th>
      <th scope="col">Total Purchase Value</th>
      <th scope="col">Total Number of Purchased Stock</th>
      <th scope="col">Latest Stock Price</th>
      <!--<th scope="col">Change %</th>-->
      <!--<th scope="col">Avg Total Volume</th>-->
      <!--<th scope="col">Company</th>-->

    </tr>
  </thead>
  <tbody>
    {% for stock in data.stocks %}
        <tr>
          <!--https://stackoverflow.com/questions/23195321/how-to-convert-string-to-uppercase-lowercase-in-jinja2-->
          <td>{{stock.stock_symbol.upper()}}</td>
          <td>{{stock.purchase_value}}</td>
          <td>{{stock.no_of_stocks}}</td>
          <td>{{stock.latest_price}}</td>
          <!--<td>{{stock.change}}</td>-->
          <!--<td>{{stock.changePercent}}</td>-->
          <!--<td>{{stock.avgTotalVolume}}</td>-->
          <!--<td>{{stock.companyName}}</td>-->
        </tr>
        {% set iterated = true %}
    {% endfor %}
  </tbody>
</table>
