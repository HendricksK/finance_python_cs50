<h2>All user transactions</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Stock</th>
      <th scope="col">Purchased at USD</th>
      <th scope="col">No of stocks purchased</th>
      <th scope="col">Transaction created</th>
      <th scope="col">Sell/Buy</th>
    </tr>
  </thead>
  <tbody>
    {% for transaction in data.transactions %}
        <tr>
          <td>{{transaction.stock_symbol.upper()}}</td>
          <td>{{transaction.purchase_value}}</td>
          <td>{{transaction.stock_no}}</td>
          <td>{{transaction.created}}</td>
          <td>{{transaction.type}}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
